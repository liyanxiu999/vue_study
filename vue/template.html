<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="box">
    <template v-if="isShow">
      <li>1111</li>
      <li>2222</li>
      <li>3333</li>
    </template>
  </div>

  <script>
    var vm = new Vue({
      el:"#box",
      data() {
        return {
          isShow:true
        }
      },
    })
    // template就是一个包装元素，不会真正的创建在页面上
  </script>
</body>
</html>
