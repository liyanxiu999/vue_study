<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vue.js"></script>
  <title>Document</title>
  <style>
    li{
      display: flex;
      justify-content: space-around;
      padding:10px;
    }
    li img{
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div v-if="list.length === 0">购物车为空</div>
    <div v-else>
      <input type="checkbox" @change="handleAllChecked" v-model="isAllChecked">全选|全不选
      <ul>
        <li v-for="(item,index) in list"
          :key="item.id"
        >
          <input type="checkbox" v-model="checkGroup" :value="item" @change="change">
          <img :src="item.pic" >
          <div>
            <div>名称：{{item.name}}</div>
            <div>价格：￥{{item.price}}</div>
          </div>
          <div>
            <button @click="item.number--" :disabled="item.number===1">-</button>
            {{item.number}}
            <button @click="item.number++" :disabled="item.number===item.limit">+</button>
          </div>
          <div>
            <button @click="handleDel(index,item.id)">删除</button>
          </div>
        </li>
      </ul>
      <div style="background-color: yellow;">总金额：{{sum()}}元</div>
    </div>
  </div>
  <script>
    var vm = new Vue({
      el:"#box",
      data() {
        return {
          checkGroup:[],
          isAllChecked:false,
          list:[{
            name:"商品1",
            price:10,
            id:1,
            number:1,
            limit:5,//限购
            pic:"pic/1.jpg"
          },
          {
            name:"商品2",
            price:20,
            id:2,
            number:2,
            limit:10,//限购
            pic:"pic/1.jpg"
          },
          {
            name:"商品3",
            price:30,
            id:3,
            number:3,
            limit:15,//限购
            pic:"pic/1.jpg"
          }
          ]
        }
      },
      methods: {
        sum() {
          var total = 0
          this.checkGroup.forEach(item => {
            total += item.number * item.price
          })
          return total
        },
        handleDel(index,delId) {
          this.list.splice(index,1)
          //删除checkGroup数据
          this.checkGroup = this.checkGroup.filter(item => item.id !== delId)
          //刷新选中数据
          this.change()
        },
        handleAllChecked() {
          if(this.isAllChecked) {
            this.checkGroup = this.list
            console.log(this.isAllChecked)
          }else {
            this.checkGroup = []
          }
        },
        change() {
          if(this.checkGroup.length === this.list.length) {
            this.isAllChecked = true
          }else {
            this.isAllChecked = false
          }
        }
      },
      watch: {
        isAllChecked(data) {
          console.log("状态改变"+data)
          if(this.isAllChecked) {
            this.checkGroup = this.list
          }else {
            if(this.checkGroup.length === this.list.length) {
              this.checkGroup = []
            }
          }
        }
      },
    })
  </script>
</body>
</html>
