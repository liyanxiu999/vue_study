<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
  <style>
    .active {
      background-color: cyan;
    }
  </style>
</head>
<body>
  <div id="box">
    <li v-for="(item,index) in datalist"
        :key="index"
        :class="{active:index === isSelect}"
        @click = "handleActive(index)"
    >
      {{item}}
    </li>
  </div>

  <script>
    var vm = new Vue({
      el:"#box",
      data() {
        return {
          datalist: ['aa','bb','cc','dd'],
          isSelect:-1
        }
      },
      methods: {
        handleActive(index) {
          this.isSelect = index
        }
      },
    })
  </script>
</body>
</html>
